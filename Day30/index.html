<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Day30/styles.css" />
</head>

<body>
    <div class="container">
    <header id="countries">
        <h2 class="heading">World Countries Data</h2>
        <h4 class="subtitle">Currently we have <span class="no-of-count"></span> countries</h4>
        <h4 class="search-message"> <span id="number"></span>countries satisfied the search criteria</h4> 
        <input type="text" id="country-search" class="country-search" placeholder="Search countries by name, city and languages">
        <div class="graph-buttons">
            <button class="name-home">Name</button>
            <button class="capital-home">Capital</button>
            <button class="population-home">Population</button>
            <a href="/Day30/index.html#graph-buttons" class="pop-chart">
                <i class="far fa-chart-bar"></i>
            </a>
            <div class="error-message"></div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            

            <div class="coutries-container"> 
            </div>

            <div class="statistics-container" id="statistics-container">  
                <div class="graph-buttons" id="graph-buttons">
                    <button class="population">Population</button>
                    <button class="languages">Languages</button>
                </div>
                <h4 class="feedback">10 Most <span class="most"> </span> in the world</h4>
                <h4 class="graph-title"></h4>
                <div class="graphs">
                    <div class="graph-wrapper" id="stat">
                    </div>
                </div>
            </div>    
            </div>

        </div>
    </main>
</div>
    <script src="https://kit.fontawesome.com/ce3e7ed90f.js" crossorigin="anonymous"></script>
    <script src="/Day30/countries.js"></script>
    <script src="/Day30/main.js"></script>

</body>

</html>
